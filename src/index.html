<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Калькулятор</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <form class="calculator">
        <div class="form_header">
          <div class="title">
            <label>Рассчитайте платеж</label>
          </div>
        </div>
        <div class="form_data">
          <div class="form_inputs">
            <div class="inputBox">
              <label name="creditSize">Сумма займа</label>
              <input placeholder="Сумма займа" type="number" name="creditSize">
            </div>
            <div class="inputBox">
              <label name="initialPayment">Первоначальный взнос</label>
              <input placeholder="Первоначальный взнос" type="number" name="initialPayment">
            </div>
            <div class="inputBox">
              <label name="creditRate">Процентная ставка</label>
              <input placeholder="Процентная ставка" type="number" name="creditRate">
            </div>
            <div class="inputBox">
              <label name="creditPeriod">Срок кредитования</label>
              <input placeholder="Срок кредитования" type="number" name="creditPeriod">
            </div>
          </div>
          <div class="form_calcResult">
            <h1>Ежемесячный платеж</h1>
            <h2>- ₽</h2>
          </div>
        </div>
        <div class="form_buttons">
          <button onclick="goToRequest()" type="button">Оставить заявку</button>
        </div>
      </form>
    </main>
  </body>
</html>
